<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #error-message{
            text-align:center;
            color: red;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form action="/register" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <p id="error-message"></p>
        <button type="button" class="register-button" onclick="submitForm()">Register</button>
    </form>
</div>

<script>
    function submitForm() {
        var formRegisterData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        var isValid = true;
        var errorMessage = "";

         // Name Validation
         var nameRegex = /^[a-zA-Z\s\-']+$/;
         if (!nameRegex.test(formRegisterData.firstName) || !nameRegex.test(formRegisterData.lastName)) {
           isValid = false;
           errorMessage += "- Invalid name format. Please use letters, spaces, hyphens or apostrophes.\n";
         }

         // Username Validation
         var usernameRegex = /^[0-9a-zA-Z_\s\-']+$/;
         if (!usernameRegex.test(formRegisterData.username)) {
           isValid = false;
           errorMessage += "- Invalid username format. Please use letters, numbers, periods, or underscores.\n";
         }

         // Email Validation
         var emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
         if (!emailRegex.test(formRegisterData.email)) {
           isValid = false;
           errorMessage += "- Invalid email format.\n";
         }

         //ChatGPT much?
          // Password Validation (adjust regex as needed)
        var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRegex.test(formRegisterData.password)) {
            isValid = false;
            errorMessage += "- Password must be at least 8 characters and include a lowercase letter, uppercase letter, and number.\n";
        }

        // If validation fails, display error message and prevent form submission
        if (!isValid) {
            document.getElementById('error-message').innerText = errorMessage;
            return; // Prevent form submission
        }

        let xhr = new XMLHttpRequest();
        xhr.open('POST', '/register', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Registration successful, redirect to login page
                    var responseRegisterData = JSON.parse(xhr.responseText);
                    window.location.href = responseRegisterData.redirectUrl;
                    console.log("Registration successful, redirect to login page")
                } else {
                    // Login failed, display error message
//                     Either uncomment this or delete it. Do not leave commented-out code.
<!--                     console.error('Register failed:', xhr.status, xhr.responseText);-->
<!--                   document.getElementById('error-message').innerText = "Invalid data";-->
                    console.error('Register failed:', xhr.status, xhr.responseText);
                    document.getElementById('error-message').innerText = 'Email is taken';

                }
            }

        };
        xhr.send(JSON.stringify(formRegisterData));
        //Redirect to login page after successful register
        //window.location.href = '/';

    }
</script>

</body>
</html>
