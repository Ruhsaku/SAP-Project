<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-form {
            margin-top: 20px;
        }
        .functionality-button {
            width: 15%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Employee Dashboard</h1>
    <div class="product-form">
        <h2>Get All Products</h2>
        <form action="/dashboard/getAllProducts" method="GET">
            <div class="form-group">
                <button type="button" class="functionality-button" onclick="getAllProducts()">Get All Products</button>
                <div id="productList"></div>
                <button id="clearButton" style="display:none" type="button"
                        class="functionality-button" onclick="clearProductList()">Clear</button>
            </div>
        </form>
    </div>

    <div class="product-form">
        <h2>Add Product</h2>
        <form action="/addProduct" method="post">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productType">Product Type:</label>
                <input type="text" id="productType" name="productType" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <input type="text" id="productDescription" name="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="text" id="productPrice" name="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Product Quantity:</label>
                <input type="text" id="productQuantity" name="productQuantity" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>

    <div class="product-form">
        <h2>Remove Product</h2>
        <form action="/removeProduct" method="post">
            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" required>
            </div>
            <div class="form-group">
                <button type="submit">Remove Product</button>
            </div>
        </form>
    </div>

    <div class="product-form">
        <h2>Update Product</h2>
        <form action="/updateProduct" method="post">
            <div class="form-group">
                <label for="updateProductId">Product ID:</label>
                <input type="text" id="updateProductId" name="updateProductId" required>
            </div>
            <div class="form-group">
                <label for="newProductName">New Product Name:</label>
                <input type="text" id="newProductName" name="newProductName">
            </div>
            <div class="form-group">
                <label for="newProductPrice">New Product Price:</label>
                <input type="text" id="newProductPrice" name="newProductPrice">
            </div>
            <div class="form-group">
                <label for="newProductQuantity">New Product Quantity:</label>
                <input type="text" id="newProductQuantity" name="newProductQuantity">
            </div>
            <div class="form-group">
                <button type="submit">Update Product</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Function to fetch all products and display them
    function getAllProducts() {
        // Make AJAX request to fetch all products
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/dashboard/getAllProducts");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE)
                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                    try {
                        var products = JSON.parse(xhr.responseText);
                        // Update HTML to display products
                        var productListDiv = document.getElementById("productList");
                        productListDiv.innerHTML = "<h3>All Products:</h3>";
                        products.forEach(function(product) {
                            var productDiv = document.createElement("div");
                            productDiv.classList.add("product");
                            productDiv.innerHTML = "<p>ID: " + product.productId + "</p>"
                                + "<p>Name: " + product.productName + "</p>"
                                + "<p>Price: $" + product.price + "</p>";
                            productListDiv.appendChild(productDiv);
                        });
                        // Show the button "Clear"
                        document.getElementById('clearButton').style.display = 'inline';
                    } catch (error) {
                        console.error("Error parsing JSON: " + error);
                    }
                // Parse JSON response

            } else {
                console.error("Error fetching products: " + xhr.status);
            }

        };
        xhr.send();
    }
    // Function to clear the product list and hide the Clear Products button
    function clearProductList() {
        const productListDiv = document.getElementById('productList');
        productListDiv.innerHTML = ''; // Clear the product list
        document.getElementById('clearButton').style.display = 'none'; // Hide the Clear Products button
    }
</script>


</body>
</html>
